name: VPC
workflows:
  plan-vpc:
    stack: dev
    steps:
      - name: "init"
        command: terraform apply init -auto-approve
      - name: "vpc"
        command: terraform plan vpc
  apply-vpc:
    stack: dev
    steps:
      - name: "init"
        command: terraform apply init -auto-approve
      - name: "vpc"
        command: terraform apply vpc -auto-approve
  destroy-vpc:
    stack: dev
    steps:
      - name: "vpc"
        command: terraform destroy vpc -auto-approve
      - name: "init"
        command: terraform destroy init -auto-approve