base_path: "./"

components:
  terraform:
    base_path: "components/terraform"
    command: "/opt/homebrew/bin/tofu"
    #apply_auto_approve: true
    #deploy_run_init: true
    #init_run_reconfigure: true

stacks:
  base_path: "stacks"
  included_paths:
    - "deploy/**/*"
  name_template: "{{.providers.context.values.stage}}"
  process:
    enabled: true
    sections:
      vars: true
      components: true
      imports: true

templates:
  settings:
    enabled: true
    delimiters: ["'{{", "}}'"]
    evaluations: 1
    sprig:
      enabled: true
    gomplate:
      enabled: true
      timeout: 5
      datasources: {}

workflows:
  base_path: "stacks/workflows"

logs:
  verbose: true
  colors: true
  level: "trace"
