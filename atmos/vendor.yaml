apiVersion: atmos/v1
kind: AtmosVendorConfig
metadata:
  name: uds-aws-reference-deployment
  description: Vendoring Terraform components from defenseunicorns GitHub organization
spec:
  sources:
    - component: "uds-aws-reference-deployment"
      source: "git::https://github.com/defenseunicorns/uds-reference-deployments.git//aws/eks/core/terraform?ref={{.Version}}"
      version: "chore/opinionated-modules"
      targets:
        - "/components/terraform/{{ .Component }}"
      included_paths:
        - "**/*.tf"
        - "**/*.md"
        - "**/modules/**"
        - "**/templates/**"